<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Project </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" >
        <h1>Tip Calculator</h1>
        <h3>Enter the bill amount and tip percentage to calculate the total.</h3>
        <label for="bill">Bill</label>
        <input class="first" type="number" id="bill" placeholder="Amount">
        <br/>
        <hr/>
        <label for="Tip">Tip percentage:</label>
        <input class="second" type="number" id="Tip" placeholder="Percentage">
        <br/>
        <hr/>
        <button class="calculate" id="buttn">CALCULATE</button>

        <h3 id="total">Total:</h3>



    </div>


    <script src="./script.js"></script>

</body>

</html>
